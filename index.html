<!DOCTYPE html>
<html lang="zh-CN" class="ios-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i安社区 - iOS 26液态质感体验</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ios26-effects.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="ios-body">
    <!-- 动态背景层 -->
    <div class="liquid-background">
        <div class="glass-layer-1"></div>
        <div class="glass-layer-2"></div>
        <div class="glass-layer-3"></div>
    </div>
    
    <!-- 主容器 -->
    <div class="app-container">
        <!-- iOS风格状态栏 -->
        <div class="ios-status-bar">
            <div class="status-time">14:30</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 导航栏 -->
        <nav class="glass-navbar" data-depth="1">
            <div class="nav-back-btn" id="navBack">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav-title">发现</div>
            <div class="nav-actions">
                <i class="fas fa-search"></i>
                <i class="fas fa-plus-circle"></i>
            </div>
        </nav>
        
        <!-- 主内容区 -->
        <main class="content-area">
            <!-- 顶部Banner -->
            <section class="glass-banner" data-depth="0.8">
                <div class="banner-content">
                    <h1 class="banner-title">iOS 26液态社区</h1>
                    <p class="banner-subtitle">每一次滑动，都是物理的愉悦</p>
                </div>
                <div class="banner-gradient"></div>
            </section>
            
            <!-- 快速入口 -->
            <section class="quick-actions">
                <div class="action-card glass-card" data-depth="0.5" data-origin="center">
                    <i class="fas fa-rocket"></i>
                    <span>热门</span>
                </div>
                <div class="action-card glass-card" data-depth="0.5" data-origin="center">
                    <i class="fas fa-gamepad"></i>
                    <span>游戏</span>
                </div>
                <div class="action-card glass-card" data-depth="0.5" data-origin="center">
                    <i class="fas fa-mobile-alt"></i>
                    <span>应用</span>
                </div>
                <div class="action-card glass-card" data-depth="0.5" data-origin="center">
                    <i class="fas fa-star"></i>
                    <span>推荐</span>
                </div>
            </section>
            
            <!-- 动态内容卡片 -->
            <section class="content-grid">
                <article class="content-card glass-card hover-lift" data-depth="0.6" data-origin="top">
                    <div class="card-header">
                        <div class="user-avatar-placeholder"></div>
                        <div class="user-info">
                            <h4>数码科技君</h4>
                            <span>2小时前</span>
                        </div>
                        <i class="fas fa-ellipsis-h more-btn"></i>
                    </div>
                    <div class="card-image-placeholder">
                        <div class="image-label">iOS 26预览图</div>
                    </div>
                    <div class="card-content">
                        <h3>iOS 26液态玻璃效果深度解析</h3>
                        <p>全新的物理引擎带来前所未有的界面交互体验，液态玻璃效果配合物理动画，让每一次操作都如丝般顺滑。</p>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn like-btn">
                            <i class="fas fa-heart"></i> 256
                        </button>
                        <button class="action-btn comment-btn">
                            <i class="fas fa-comment"></i> 42
                        </button>
                        <button class="action-btn share-btn">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                </article>
                
                <!-- 第二张卡片 -->
                <article class="content-card glass-card hover-lift" data-depth="0.6" data-origin="top">
                    <div class="card-header">
                        <div class="user-avatar-placeholder"></div>
                        <div class="user-info">
                            <h4>设计美学</h4>
                            <span>5小时前</span>
                        </div>
                        <i class="fas fa-ellipsis-h more-btn"></i>
                    </div>
                    <div class="card-image-placeholder">
                        <div class="image-label">ColorOS 16设计</div>
                    </div>
                    <div class="card-content">
                        <h3>ColorOS 16无缝动画原理</h3>
                        <p>"从哪来到哪去"的物理逻辑如何实现？深度解析ColorOS 16的动画引擎。</p>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn like-btn">
                            <i class="fas fa-heart"></i> 189
                        </button>
                        <button class="action-btn comment-btn">
                            <i class="fas fa-comment"></i> 31
                        </button>
                        <button class="action-btn share-btn">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                </article>
            </section>
        </main>
        
        <!-- 底部标签栏 -->
        <div class="glass-tabbar" data-depth="1.2">
            <a href="#home" class="tab-item active" data-origin="bottom">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="#discover" class="tab-item" data-origin="bottom">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="#message" class="tab-item" data-origin="bottom">
                <i class="fas fa-comments"></i>
                <span>消息</span>
            </a>
            <a href="#profile" class="tab-item" data-origin="bottom">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
    
    <!-- 模态层 -->
    <div class="modal-layer" id="modalLayer"></div>
    
    <script src="scripts/glass-effect.js"></script>
    <script src="scripts/physics-animations.js"></script>
    <script src="scripts/smooth-transitions.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
